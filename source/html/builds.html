        main {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 20vh;
            display: grid;
            gap: 4rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

    <header>
        <nav>
            <a href="index.html">

    <main>
        <div class="build">
            <img src="/source/images/builds/HONDA_TRX450_KTM_SX450F_3.jpg" alt="honda ktm hybrid quad" />

            <div>
                <h3 class="build-name">HONDA/SX450F HYBRID</h3>

                <ul class="build-spec">
                    <li>HONDA steel frame</li>
                    <li>KTM SX450F (2022) engine</li>
                    <li>2 LED front headlights</li>
                    <li>Custom 20L aluminium fuel tank</li>
                </ul>

        </div>

        <div class="build">
            <img src="/source/images/builds/HONDA_TRX450_KTM_SX450F_3N.jpg" alt="honda ktm hybrid quad" />

                <ul class="build-spec">
                    <li>HONDA steel frame</li>
                    <li>KTM SX450F (2022) engine</li>
